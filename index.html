<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>

			<h1 id="titulo">Finanças</h1>
		</header>
		<main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>

				<div class="card">
					<h3>Entradas</h3>
					<p id="incomeDisplay"></p>
				</div>

				<div class="card">
					<h3>Saidas</h3>
					<p id="expenseDisplay"></p>
				</div>

				<div class="card green">
					<h3>Total</h3>
					<p id="totalDisplay"></p>
				</div>
			</section>

			<section id="transaction">
				<h2 class="sr-only">Transações</h2>

				<a 
				onclick="Modal.open()"
				href="#" class="button new"> + Nova transação</a>
				

				<table id="data_table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Data</th>
						</tr>
					</thead>
				</table>
			</section>
		</main>

		<div class="modal-overlay">
				<div class="modal">
					<div id="form">
						<h2>Nova Transação</h2>
						<form action="" onsubmit="Form.submit(event)">


							<div class="input-group">
								<label
									class="sr-only" 
									for="description">Descrição</label>
								<input
								 type="text"
								 id="description"
								 name="description"
								 placeholder="Descrição"
								 />
							</div>

							<div class="input-group">
								<label
									class="sr-only" 
									for="amount">Valor</label>
								<input
								 type="text"
								 id="amount"
								 name="amount"
								 placeholder="R$0,00"
								 />

								 <small class="help">
									 Use o sinal - (negativo) para despesas e , (virgula) para casas decimais
								 </small>
							</div>

							<div class="input-group">
								<label
									class="sr-only" 
									for="date">Data</label>
								<input
								 type="date"
								 id="date"
								 name="date"
								 />
							</div>

							<div class="input-group actions">
								<a 
								onclick="Modal.close()"
								href="#" class="button cancel">Cancelar</a>
								<button>Salvar</button>
							</div>

						</form>
					</div>

					
				</div>
		</div>

		<footer>
			<p>dev.finances</p>
		</footer>

		<script src="scrips.js">
			
		</script>
	</body>
</html>
